### COMMON
common.not-blank=must not be blank
common.not-null=must not be null
common.invalid=is invalid
common.longer-than=must be longer than 10 minutes
common.not-in-the-past=must not be in the past
common.positive-int=must be positive integer


### USER
user.email-address=email address
user.username=username
user.password=password
user.first-name=first name
user.last-name=last name
user.phone-number=phone number

user.username.not-blank={user.username} {common.not-blank}
user.password.not-blank={user.password} {common.not-blank}
user.first-name.not-blank={user.first-name} {common.not-blank}
user.last-name.not-blank={user.last-name} {common.not-blank}
user.email-address.not-blank={user.email-address} {common.not-blank}
user.email-address.invalid={user.email-address} {common.invalid}
user.phone-number.invalid={user.phone-number} {common.invalid}


### TICKET
ticket.user-id=user id

ticket.user-id.not-blank={ticket.user-id} {common.not-blank}


### BOOKING
booking.duration=booking duration
booking.start-time=start time
booking.end-time=end time
booking.title=title
booking.description=description

booking.duration.longer-than={booking.duration} {common.longer-than}
booking.start-time.not-in-the-past={booking.start-time} {common.not-in-the-past}
booking.end-time.not-in-the-past={booking.end-time} {common.not-in-the-past}
booking.start-time.not-null={booking.start-time} {common.not-null}
booking.end-time.not-null={booking.end-time} {common.not-null}
booking.title.not-blank={booking.title} {common.not-blank}
booking.description.not-null={booking.description} {common.not-null}


### COMMENT
comment.object-id=object id
comment.title=title
comment.body=body

comment.comment-object-id.not-null={comment.object-id} {common.not-null}
comment.comment-object-id.positive-int={comment.object-id} {common.positive-int}
comment.title.not-blank={comment.title} {common.not-blank}
comment.body.not-blank={comment.body} {common.not-blank}


### DEVICE
device.name=name
device.description=description
device.available=available

device.name.not-blank={device.name} {common.not-blank}
device.description.not-blank={device.name} {common.not-blank}
device.available.not-null={device.available} {common.not-null}